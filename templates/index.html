<form method="POST" action="/add" class="mb-3">
    <input name="task" placeholder="Enter a new task" class="form-control" required>
    <button type="submit" class="btn btn-primary mt-2">Add Task</button>
</form>

<ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ task }}
        <a href="/delete/{{ loop.index0 }}" class="btn btn-danger btn-sm">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
